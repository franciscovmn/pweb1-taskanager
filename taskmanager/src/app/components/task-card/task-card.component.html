<div class="p-3 border rounded bg-white shadow-sm cursor-move"
     (dragstart)="onDragStart($event)">
  <div class="flex items-start justify-between gap-2">
    <div class="flex items-center gap-3">
      <span class="dot" [ngClass]="proximityColor(task.due)" title="Proximidade"></span>
      <div>
        <div class="font-semibold text-slate-800">{{ task.title }}</div>
        <div class="text-xs text-slate-500">Término: {{ task.due }} • {{ levelLabel(task.level) }}</div>
      </div>
    </div>
    <div class="text-right">
      <button class="text-xs text-slate-500 mr-2" (click)="onEdit($event)">Editar</button>
      <button class="text-xs text-red-500" (click)="onDelete($event)">Excluir</button>
    </div>
  </div>
  <p class="mt-2 text-sm text-slate-600">{{ task.desc }}</p>
</div>
